<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="Barrera S.A. - Logística confiable en Argentina.">
    <meta name="keywords"content="Logisctica, Argentina, Barrera">
    <meta name="author"content="Lucas Barrera">
    <meta name="copyrigth"content="LogisticsBarrera">
    <meta property="og:title"content="BarreraLogistica">
    <meta property="og:Description"content="Barrera S.A. - Logística confiable en Argentina.">
    <meta property="og:site_name"content="LogisticasBarrera">
    <meta property="og:url"content="">
    <meta property="og:type"content="website">
    <meta property="og:image"content="https://postimg.cc/4n98ZgKg>
    <meta property="og:image:type"content="image/png">
    <meta property="og:image:alt"content="Logistica/Barrera">
    <title>Barrera S.A</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="colortopazul">
                <img class="LogoPrincipal" src="./assets/LogoPrincipal.png" alt="">
            </div>
            <div class="LineaBlanca"></div>
            <div class="SubHeader">
                <ul class="navbar">
                    <li><a href="./pages/Quienes-Somos.html">Quienes Somos</a></li>
                    <li><a href="./pages/Tecnologia.html">Tecnologia</a></li>
                    <li><a href="./pages/Destinos.html">Destinos</a></li>
                    <li><a href="./pages/Sucursales.html">Sucursales</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <img class="ImagenMainIndex" src="./assets/FotoMainIndex.png" alt="">
        <form class="cardForm">
            <div class="cardsMain">
                <div class="cardSucursal">
                    <i class="icono fa-solid fa-shop"></i>
                    <p>Busque la sucursal mas cercana a su posicion</p>
                </div>
                <div class="cardEstado">
                    <i class="icono fa-sharp fa-regular fa-circle-check"></i>
                    <p>Haga Click para chequear el estado de su pedido</p>
                </div>
                <div class="cardChequee">
                    <i class="icono fa-solid fa-calendar-days"></i>
                    <p>Chequee la disponibilidad para poder realizar su pedido</p>
                </div>
                <div class="cardCotizacion">
                    <i class="icono fa-solid fa-calculator"></i>
                    <p>Realiza tu cotizacion personalizada para tus necesidades logisticas</p>
                </div>
            </div>
        </form>
        <div class="formulario">
            <div class="imagen-correo">
                <img src="./assets/email.png" alt="">
            </div>
            <div class="escriba-correo">
                <input type="text" class="correo-enviar" placeholder="Escriba su correo">
            </div>
            <div class="escriba-asunto">
                <input type="text" class="asunto-enviar" placeholder="Asunto">
            </div>
            <div class="mensaje">
                <textarea class="formulario-mensaje" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="boton-enviar">
                <input type="submit">
            </div>
        </div>
    </main>
    <footer>
        <div class="grid-footer">
            <img class="contactoIcono" src="./assets/llamada.png" alt="">
            <div class="contacto">
                <h5>351-2060779</h5>
            </div>
        </div>
        <div>
            <div class="redesfooter">
                <ul>
                    <li> <a href="https://www.twitter.com" target="_blank"><img src="./assets/Twitter.png" alt=""></a>
                    </li>
                    <li> <a href="https://facebook.com" target="_blank"><img src="./assets/facebook.png" alt=""></a>
                    </li>
                    <li> <a href="https://www.gmail.com" target="_blank"><img src="./assets/gmaill.png" alt=""></a></li>
                    <li> <a href="https://www.whatsapp.com" target="_blank"><img src="./assets/whatsapp.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/ad31a60af3.js" crossorigin="anonymous"></script>
</body>

</html>
